<div id="section-container">
    @if(cargandoContacto){
    <p class="message">Cargando contacto...</p>
    } @else if(!contacto) {
    <p class="message">No se encontró el contacto</p>
    } @else {
    <div id="contact-container">
        <div id="contact">
            <h1 id="name">{{contacto!.firstName}} {{contacto!.lastName}}</h1>
            <p class="info">Email: {{contacto.email}}</p>
            <p class="info">Teléfono: {{contacto.number}}</p>
        </div>
        <div id="button-container">

            <p>
                <a id="edit" [routerLink]="['/contacts',idContacto(),'edit']">Editar</a>
            </p>
            <button id="edit" routerLink="/">Volver</button>    
        </div>
    </div>
    }
</div>
