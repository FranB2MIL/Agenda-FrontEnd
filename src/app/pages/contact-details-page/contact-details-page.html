<div id="section-container">
    @if(cargandoContacto){
    <p class="message">Cargando contacto...</p>
    } @else if(!contacto) {
    <p class="message">No se encontró el contacto</p>
    } @else {
    <h1>{{contacto!.firstName}} {{contacto!.lastName}}</h1>
    <p>Email: {{contacto.email}}</p>
    <p>Teléfono: {{contacto.number}}</p>
