<div class="contact-list-container">
  <div >
    
    <!-- <p>contact-list-page works!</p>
    <h1>Contact List</h1> -->
    <div >
      @for (contacto of contactsService.contactos; track $index){
        <div id="contact-container"><app-contact-list-item  [contacto]="contacto" [index]="$index"/></div>
        <!-- <p><span>Contacto Nro {{$index +1}}</span> {{contacto}}</p> -->
      }@empty {
        <p>No hay contactos</p>
      }
    </div>
    <button routerLink="/add-contact-page" id="display-fixed">+</button>
  </div>
</div>
